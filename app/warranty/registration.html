<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Registration | Petitek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #222;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .logo {
      text-align: left;
      margin-bottom: 20px;
    }

    .logo img {
      width: 50px;
      height: auto;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #222;
    }

    p.description {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 700px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 1100px;
      border: none;
    }

    .footer-link {
      font-size: 14px;
      margin-top: 40px;
    }

    .footer-link a {
      color: #25A8C6;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    .privacy {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Logo linking to homepage -->
  <div class="logo">
    <a href="/">
      <img src="https://petitekllc.github.io/petitek-landing/logo.png" alt="Petitek Logo" />
    </a>
  </div>

  <!-- Page heading and description -->
  <h1>Register Your ChatrBox</h1>
  <p class="description">
    Complete the short form below to activate your warranty and receive product updates.
  </p>

  <!-- Embedded Google Form -->
  <div class="form-container">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSdiHjd3WcEK9n-7XAUPVpJ5jG7GiZVgzBVCFXDxcJ6zZhfl3w/viewform?embedded=true" 
      allowfullscreen 
      loading="lazy">
      Loading…
    </iframe>
  </div>

  <!-- Privacy reassurance -->
  <p class="privacy">
    Your information stays private. No spam — we promise.
  </p>

  <!-- Optional link back to warranty page -->
  <div class="footer-link">
    <a href="/warranty/">← Back to Warranty Info</a>
  </div>

</body>
</html>
