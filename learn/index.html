<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petitek Learning</title>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #25A8C6;
      color: #fff;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      margin: 0;
      font-size: 36px;
      color: #fff;
    }

    .hero p {
      margin-top: 10px;
      font-size: 18px;
      color: #e0f2f9;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      color: #000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding-bottom: 20px;
    }

    .video-card h3 {
      margin: 16px;
      font-size: 20px;
    }

    .chapters {
      margin: 0 16px;
      font-size: 14px;
    }

    .chapters button {
      margin-right: 10px;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      background-color: #0077b6;
      color: #fff;
      cursor: pointer;
    }

    .chapters button:hover {
      background-color: #005f8a;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      display: block;
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 16px;
      color: #e0f2f9;
    }

    .footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>ChatrBox How-To Videos</h1>
    <p>Quick tutorials to help you get started and make the most of your ChatrBox.</p>
  </div>

  <div class="video-grid">
    <div class="video-card">
      <iframe id="video1" src="https://player.vimeo.com/video/placeholder1" allowfullscreen></iframe>
      <h3>Getting Started</h3>
      <div class="chapters">
        <strong>Chapters:</strong>
        <button onclick="seekTo('video1', 30)">Install Batteries</button>
        <button onclick="seekTo('video1', 90)">Power On</button>
        <button onclick="seekTo('video1', 150)">Pause & Unpause</button>
      </div>
    </div>
    <div class="video-card">
      <iframe id="video2" src="https://player.vimeo.com/video/placeholder2" allowfullscreen></iframe>
      <h3>Operating ChatrBox</h3>
      <div class="chapters">
        <strong>Chapters:</strong>
        <button onclick="seekTo('video2', 20)">Recording a Message</button>
        <button onclick="seekTo('video2', 70)">Training Modes</button>
        <button onclick="seekTo('video2', 120)">Volume Control</button>
      </div>
    </div>
    <div class="video-card">
      <iframe id="video3" src="https://player.vimeo.com/video/placeholder3" allowfullscreen></iframe>
      <h3>Training with ChatrBox</h3>
      <div class="chapters">
        <strong>Chapters:</strong>
        <button onclick="seekTo('video3', 10)">Motion Detection Tips</button>
        <button onclick="seekTo('video3', 60)">Using Escalation Mode</button>
        <button onclick="seekTo('video3', 110)">Best Practices</button>
      </div>
    </div>
  </div>

  <div class="footer">
    Didnâ€™t find what you need? Visit our <a href="https://petitek.com/support">Support Page</a> to chat with the assistant.
  </div>

  <script>
    const players = {};
    function seekTo(id, seconds) {
      if (!players[id]) {
        const iframe = document.getElementById(id);
        players[id] = new Vimeo.Player(iframe);
      }
      players[id].setCurrentTime(seconds).then(() => {
        players[id].play();
      });
    }
  </script>
</body>
</html>
