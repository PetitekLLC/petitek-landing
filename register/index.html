<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Your ChatrBox</title>
  <style>
    html { font-size: 16px; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #25A8C6;
      color: #000;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 60rem;
      margin: 2.5rem auto;
      padding: 2rem 1.25rem 2.5rem;
      background: #fff;
      border-radius: 0.625rem;
      box-shadow: 0 0.375rem 1.125rem rgba(0, 0, 0, 0.1);
      flex: 1;
    }
    .checkbox-wrapper { margin: 1rem 0; }
    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      line-height: 1.4;
      font-size: 1rem;
    }
    .checkbox-label input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      margin: 0.3rem 0 0 0;
      flex-shrink: 0;
    }
    .hero {
      width: 100%;
      height: auto;
      max-height: 250px;
      object-fit: contain;
      display: block;
      margin: 0 auto 1rem;
      border-radius: 10px 10px 0 0;
    }
    .title-box { text-align: center; margin-bottom: 1.5rem; }
    .title-box h1 { font-size: clamp(2rem, 4vw, 2.75rem); margin: 0; color: #25A8C6; }
    .form-card {
      padding: 0 1.25rem;
      display: flex;
      justify-content: center;
    }
    .form-card form {
      max-width: 37.5rem;
      width: 100%;
      border: 2px solid #25A8C6;
      border-radius: 0.625rem;
      padding: 1.25rem;
      background-color: #fff;
    }
    .form-card label:not(.checkbox-label) {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: normal;
      font-size: 1rem;
    }
    .form-card input[type="text"],
    .form-card input[type="tel"] {
      width: 100%;
      padding: 0.625rem;
      font-size: 1rem;
      border: 1px solid #25A8C6;
      border-radius: 0.3125rem;
      background-color: #fff;
      color: #000;
    }
    .form-card button {
      width: 100%;
      margin-top: 1.5rem;
      background: #25A8C6;
      color: #fff;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 0.3125rem;
      cursor: pointer;
    }
    .form-card button:hover { background: #1c8baa; }
    .form-card button:active {
      background-color: #0a3d4a;
      transform: scale(0.98);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
    }
    #responseMsg {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      transition: opacity 0.3s ease;
    }
    @media (max-width: 600px) {
      .title-box h1 { font-size: clamp(1.5rem, 6vw, 2rem); }
      .form-card { padding: 1rem; }
    }
    .site-footer {
      background-color: #fff;
      color: black;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      line-height: 1.5;
    }
    .site-footer a {
      color: black;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    .site-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="hero" src="/images/hero.webp" alt="ChatrBox Hero Image" />
    <div class="title-box">
      <h1>Register Your ChatrBox</h1>
    </div>
    <div class="form-card">
      <form id="chatrboxForm">
        <label for="serial">Serial Number:</label>
        <input type="text" id="serial" name="serial" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />

        <div class="checkbox-wrapper">
          <label class="checkbox-label">
            <input type="checkbox" id="optIn" name="optIn" value="agreed" />
            <span>
              I agree to receive automated text messages from Petitek.
              <span style="color: gray; font-style: italic;">(optional)</span>
            </span>
          </label>
        </div>

        <input type="hidden" name="formSecret" value="chatrbox-partner-2121" />
        <button type="submit">Register</button>
        <p id="responseMsg"></p>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; 2025 Petitek LLC. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("chatrboxForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzOsYFFC2C8HVhX0w7nUAFXhIsWj08B_pMBsaWxTHAHgrbk35BMLrezd7sUeJyxctwB/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        const msg = document.getElementById("responseMsg");
        msg.textContent = data;
        msg.style.opacity = 1;
        setTimeout(() => {
          msg.style.opacity = 0;
          msg.textContent = "";
        }, 2000);
        form.reset();
      })
      .catch(err => {
        const msg = document.getElementById("responseMsg");
        msg.textContent = "âŒ Submission failed.";
        console.error("Fetch error:", err);
      });
    });

    const urlParams = new URLSearchParams(window.location.search);
    const serialFromQR = urlParams.get("serial");
    if (serialFromQR) {
      document.getElementById("serial").value = serialFromQR;
    }

    document.getElementById("phone").addEventListener("input", function (e) {
      const input = e.target;
      let value = input.value.replace(/\D/g, "");
      if (value.length > 10) value = value.slice(0, 10);
      const area = value.slice(0, 3);
      const mid = value.slice(3, 6);
      const end = value.slice(6, 10);
      if (value.length > 6) {
        input.value = `(${area}) ${mid}-${end}`;
      } else if (value.length > 3) {
        input.value = `(${area}) ${mid}`;
      } else if (value.length > 0) {
        input.value = `(${area}`;
      }
    });
  </script>
</body>
</html>
