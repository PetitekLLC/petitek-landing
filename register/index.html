<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Your Chatrbox</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #25A8C6;
      color: #000;
      font-size: 1rem;
    }

    .container {
      max-width: 60rem;
      margin: 2.5rem auto;
      padding: 2rem 1.25rem 2.5rem;
      background: #fff;
      border-radius: 0.625rem;
      box-shadow: 0 0.375rem 1.125rem rgba(0, 0, 0, 0.1);
    }

.checkbox-wrapper {
  margin: 1rem 0;
}

.checkbox-label {
  display: flex;
  align-items: flex-start;
  gap: 0.5rem;
  line-height: 1.4;
  font-size: 1rem;
  max-width: 100%;
}

.checkbox-label input[type="checkbox"] {
  width: 1rem;
  height: 1rem;
  margin: 0.3rem 0 0 0;
  flex-shrink: 0;
}

  
    .hero {
      width: 100%;
      height: auto;
      max-height: 250px;
      object-fit: contain;
      display: block;
      margin: 0 auto 1rem;
      border-radius: 10px 10px 0 0;
    }

    .title-box {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .title-box h1 {
      font-size: clamp(2rem, 4vw, 2.75rem);
      margin: 0;
      color: #25A8C6;
    }

    .form-card {
      padding: 0 1.25rem;
    }

    .form-card form {
      max-width: 37.5rem;
      width: 100%;
      margin: 0 auto;
      border: 2px solid #25A8C6;
      border-radius: 0.625rem;
      padding: 1.25rem;
      box-sizing: border-box;
    }

    .form-card label:not(.checkbox-label) {  display: block;
      margin: 1rem 0 0.25rem;
      font-weight: normal;
      font-size: 1rem;
    }

    .form-card input[type="text"],
    .form-card input[type="tel"],
    
    .form-card button {
      width: 100%;
      margin-top: 1.5rem;
      background: #fff;
      color: #25A8C6;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 0.3125rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .form-card button:hover {
      background: #1c8baa;
    }

    #responseMsg {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    .return-link {
      text-align: center;
      margin-top: 2rem;
    }

    .return-link a {
      color: #25A8C6;
      text-decoration: underline;
      font-weight: normal;
    }

    @media (max-width: 600px) {
      .title-box h1 {
        font-size: clamp(1.5rem, 6vw, 2rem);
      }

      .form-card {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Hero Image inside the white box -->
    <img class="hero" src="/images/hero.webp" alt="Chatrbox Hero Image" />

    <!-- Title -->
    <div class="title-box">
      <h1>Register Your Chatrbox</h1>
    </div>

    <!-- Registration Form -->
    <div class="form-card">
      <form id="chatrboxForm">
        <label for="serial">Serial Number:</label>
        <input type="text" id="serial" name="serial" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

   <label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName" required />

<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" required />

<div class="checkbox-wrapper">
  <label class="checkbox-label">
    <input type="checkbox" id="optIn" name="optIn" />
    <span>
      I agree to receive automated text messages from Petitek, including product updates, tips, and exclusive offers.
      <span style="color: gray; font-style: italic;">(optional)</span>
    </span>
  </label>
</div>

<button type="submit">Register</button>
</form>  <!-- ✅ Close form here -->

<div class="return-link">
  <a href="https://petitek.com">← Return to Petitek.com</a>
</div>

  <!-- Footer -->
  <div style="text-align: center; font-size: 12px; color: black; padding-bottom: 20px;">
    &copy; 2025 Petitek LLC. All rights reserved.
  </div>

  <!-- JS -->
  <script>
    document.getElementById("chatrboxForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzLegShPfplOuAPNN7d5OZqaOwGs4vU0DQZhxfvHuxGT0SlAn6i2PhyXYRXPN--OF7mCg/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
      const responseMsg = document.getElementById("responseMsg");
      responseMsg.textContent = "✅ Registration submitted!";
// ⏱️ Automatically hide the message after 2 seconds (2000ms)
setTimeout(() => {
  responseMsg.textContent = "";
}, 2000);
        form.reset();
      })
      .catch(err => {
        document.getElementById("responseMsg").textContent = "❌ Submission failed. Try again.";
        console.error("Error:", err);
      });
    });

    // Pre-fill serial from URL query param
    const urlParams = new URLSearchParams(window.location.search);
    const serialFromQR = urlParams.get("serial");
    if (serialFromQR) {
      document.getElementById("serial").value = serialFromQR;
    }
  </script>
</body>
</html>
