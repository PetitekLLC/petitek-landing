<!DOCTYPE html>
<html lang="en">
<head>
  <title>Petitek Support</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f5f9;
      margin: 0;
      padding: 0;
    }

    .hero {
      background-color:#25A8C6;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .hero img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .hero h1 {
      margin: 0;
      font-size: 36px;
      color: #fff;
    }

    .hero p {
      font-size: 22px;
      margin-top: 20px;
      color: #e0f2f9;
    }

    #chatContainer {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    #chatForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chatInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #sendButton {
      padding: 12px;
      font-size: 16px;
      background-color:#25A8C6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #005a8d;
    }

    #chatOutput {
      margin-top: 20px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-size: 15px;
      display: none;
    }

    @media screen and (max-width: 400px) {
      .hero h1 {
        font-size: 26px;
      }

      .hero p {
        font-size: 18px;
      }

      #chatContainer {
        margin: 20px 10px;
        padding: 15px;
      }

      #chatInput {
        font-size: 16px;
        padding: 10px;
      }

      #sendButton {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <img src="https://github.com/PetitekLLC/petitek-landing/raw/main/images/petitek_logo.webp" alt="Petitek Logo" />
    <h1>Petitek Support</h1>
    <p>Need help with ChatrBox? Please type or speak any question.</p>
  </div>

  <!-- Chat Interface -->
  <div id="chatContainer">
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="What would you like to know..." />
      <button id="sendButton" type="submit">Send</button>
    </form>
    <div id="chatOutput"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const output = document.getElementById("chatOutput");
      const message = input.value.trim();

      if (!message) return;

      output.style.display = "block";
      output.textContent = "⏳ Fetching your answer.. please hold on...";

      try {
        const res = await fetch("https://website-backend-ag99.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        output.textContent = data.reply || "No response received.";
        input.value = "";
      } catch (err) {
        console.error("Fetch error:", err);
        output.textContent = "⚠️ Error contacting assistant.";
      }
    }

    document.getElementById("chatForm").addEventListener("submit", function (e) {
      e.preventDefault();
      sendMessage();
    });
  </script>

</body>
</html>
