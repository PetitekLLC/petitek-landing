<script>
  // Generate a UUID
  function generateUUID() {
    return ([1e7]+-1e3+-4e3+-8e3+-1e11)
      .replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
  }

  // Get or set the user's session ID
  let userId = localStorage.getItem("chatrboxUUID");
  if (!userId) {
    userId = generateUUID();
    localStorage.setItem("chatrboxUUID", userId);
  }
  function linkifyText(text) {
  // Step 1: Convert Markdown-style links: [label](url)
  text = text.replace(/\[([^\]]+)]\((https?:\/\/[^\s)]+)\)/g, (match, label, url) => {
    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${label}</a>`;
  });

  // Step 2: Skip anything already inside <a> tags
  const alreadyLinked = [];
  text = text.replace(/<a[^>]*>.*?<\/a>/gi, (match) => {
    alreadyLinked.push(match);
    return `__LINK_PLACEHOLDER__${alreadyLinked.length - 1}__`;
  });

  // Step 3: Linkify remaining plain URLs
  text = text.replace(/(\bhttps?:\/\/[^\s<>"]+[^\s<>.,;:")\]\s])/gi, (url) => {
    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
  });

  // Step 4: Restore the original <a> tags
  text = text.replace(/__LINK_PLACEHOLDER__(\d+)__/g, (match, index) => {
    return alreadyLinked[parseInt(index)];
  });

  return text;
}

  async function sendMessage() {
    const input = document.getElementById("chatInput");
    const output = document.getElementById("chatOutput");
    const message = input.value.trim();
    if (!message) return;

    output.style.display = "block";
    let dots = 0;
    output.textContent = "ChatrBot is typing";
    const typingAnimation = setInterval(() => {
      dots = (dots + 1) % 4;
      output.textContent = "ChatrBot is typing" + ".".repeat(dots);
    }, 500);

    try {
      const res = await fetch("https://website-backend-ag99.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: userId, message })
      });

      const data = await res.json();
      clearInterval(typingAnimation);
      output.innerHTML = linkifyText(data.reply || "No response received.");
      input.value = "";

    } catch (err) {
      clearInterval(typingAnimation);
      console.error("Fetch error:", err);
      output.textContent = "⚠️ Error contacting assistant.";
    }
  }

  document.getElementById("chatForm").addEventListener("submit", function (e) {
    e.preventDefault();
    sendMessage();
  });
</script>
