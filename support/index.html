<!DOCTYPE html>
<html lang="en">
<head>
  <title>Petitek Support</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: sans-serif;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      background-color: #25A8C6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .hero img {
      max-width: 80px;
      margin-bottom: 10px;
    }

    .hero h1 {
      margin: 10px 0;
      font-size: 28px;
    }

    .hero p {
      font-size: 16px;
      margin-top: 8px;
    }

    .chat-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }

    #chatContainer {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    #chatForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #chatInput {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    #sendButton {
      background-color: #4a4a4a;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #sendButton:hover {
      background-color: #2f2f2f;
    }

    #sendButton:active {
      background-color: #3a3a3a;
    }

    #sendButton:disabled {
      background-color: #C0C0C0;
      color: #777;
      cursor: not-allowed;
    }

    #chatOutput {
      margin-top: 15px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-size: 15px;
      display: none;
      color: #000;
    }

    .footer-columns-wrapper {
      display: flex;
      justify-content: center;
    }

    .footer-columns {
      display: flex;
      gap: 40px;
      max-width: 320px;
      justify-content: center;
      width: 100%;
    }

    .footer-columns > div {
      text-align: left;
    }

    footer {
      margin-top: auto;
      background-color: #25A8C6;
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 14px;
      line-height: 1.4;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer h4 {
      font-family: Georgia, serif;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-wrapper">
      <div class="hero">
        <a href="https://petitek.com">
          <img src="https://github.com/PetitekLLC/petitek-landing/raw/main/images/petitek_logo.webp" alt="Petitek Logo" />
        </a>
        <h1>Petitek Support</h1>
        <p>Need help with ChatrBox? ChatrBot is an AI assistant and can answer any setup, support, or troubleshooting questions.</p>
      </div>

      <div class="chat-wrapper">
        <div id="chatContainer">
          <form id="chatForm">
            <input type="text" id="chatInput" placeholder="How can we help?" />
            <button id="sendButton" type="submit">Send</button>
          </form>
          <div id="chatOutput"></div>
        </div>
      </div>

      <footer>
        <hr style="width: 100%; border: none; border-top: 1px solid white; margin-bottom: 5px;" />
        <h2 style="color: black; margin-bottom: 2px; line-height: 1.1;">Petitek</h2>
        <div class="footer-columns-wrapper">
          <div class="footer-columns">
            <div>
              <h4>Pet Owners</h4>
              <p>- <a href="https://petitek.com/warranty" target="_blank">Warranty</a></p>
              <p>- <a href="https://petitek.com/learn" target="_blank">Learn</a></p>
            </div>
            <div>
              <h4>Work With Us</h4>
              <p>- <a href="https://petitek.com/affiliates" target="_blank">Affiliates</a></p>
              <p>- <a href="https://petitek.com/affiliates" target="_blank">Influencers</a></p>
            </div>
          </div>
        </div>
        <hr />
        <div>
          <a href="https://petitek.com/terms" target="_blank">Terms of Service</a>
          <a href="https://petitek.com/privacy" target="_blank">Privacy</a>
          <a href="https://petitek.com/cookies" target="_blank">Cookies</a>
        </div>
        <br />
        <p style="margin: 4px 0 0; font-size: 10pt; color: black;">
          © Petitek LLC All rights reserved.
        </p>
      </footer>
    </div>
  </div>

  <script>
    function generateUUID() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    let userId = localStorage.getItem("chatrboxUUID");
    if (!userId) {
      userId = generateUUID();
      localStorage.setItem("chatrboxUUID", userId);
    }

    function linkifyText(text) {
      text = text.replace(/\[([^\]]+)]\((https?:\/\/[^\s)]+)\)/g, (match, label, url) => {
        return `<a href="${url}" target="_blank" rel="noopener noreferrer">${label}</a>`;
      });

      const alreadyLinked = [];
      text = text.replace(/<a[^>]*>.*?<\/a>/gi, (match) => {
        alreadyLinked.push(match);
        return `__LINK_PLACEHOLDER__${alreadyLinked.length - 1}__`;
      });

      text = text.replace(/(\bhttps?:\/\/[^\s<>"']+)/gi, (url) => {
        return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
      });

      text = text.replace(/__LINK_PLACEHOLDER__(\d+)__/g, (match, index) => {
        return alreadyLinked[parseInt(index)];
      });

      return text;
    }

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const output = document.getElementById("chatOutput");
      const message = input.value.trim();
      if (!message) return;

      output.style.display = "block";
      let dots = 0;
      output.textContent = "ChatrBot is typing";
      const typingAnimation = setInterval(() => {
        dots = (dots + 1) % 4;
        output.textContent = "ChatrBot is typing" + ".".repeat(dots);
      }, 500);

      try {
        const res = await fetch("https://website-backend-ag99.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: userId, message })
        });

        const data = await res.json();
        clearInterval(typingAnimation);
        output.innerHTML = linkifyText(data.reply || "No response received.");
        input.value = "";

      } catch (err) {
        clearInterval(typingAnimation);
        console.error("Fetch error:", err);
        output.textContent = "⚠️ Error contacting assistant.";
      }
    }

    document.getElementById("chatForm").addEventListener("submit", function (e) {
      e.preventDefault();
      sendMessage();
    });
  </script>
</body>
</html>
