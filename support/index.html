<!DOCTYPE html>
<html>
<head>
  <title>ChatrBox Support</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f5f9;
      margin: 40px;
    }

    #chatContainer {
      max-width: 600px;
      margin: auto;
    }

    #chatInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #sendButton {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #chatOutput {
      margin-top: 20px;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-size: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>Ask ChatrBox a Question</h2>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Ask your question..." />
      <button id="sendButton" type="submit">Send</button>
    </form>
    <div id="chatOutput"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const output = document.getElementById("chatOutput");
      const message = input.value.trim();

      if (!message) return;

      output.style.display = "block";
      output.textContent = "⏳ Waiting for ChatrBot...";

      try {
        const res = await fetch("https://website-backend-ag99.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        // Show assistant's response
        output.textContent = data.reply || "No response received.";

        // Clear input AFTER rendering
        setTimeout(() => {
          input.value = "";
        }, 0);
      } catch (err) {
        console.error("Fetch error:", err);
        output.textContent = "⚠️ Error contacting assistant.";
      }
    }

    // ✅ Attach event listener after DOM is loaded
    document.getElementById("chatForm").addEventListener("submit", function (e) {
      e.preventDefault();
      sendMessage();
    });
  </script>
</body>
</html>
