<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Form - Step 1</title>
  <script>
    function validateForm() {
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let email = document.getElementById("email").value;
      let url = document.getElementById("url").value;
      let comments = document.getElementById("comments").value;

      if (name == "" || phone == "" || email == "" || url == "" || comments == "") {
        alert("All fields are required. Please fill them out and try again.");
        return false;
      }

      // If all fields are filled, show success message
      alert("Form submitted successfully!");
      return true;
    }
  </script>
</head>
<body>
  <h2>Partner Form - Step 1: Contact Info</h2>
  <form onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="url">Website URL:</label><br>
    <input type="text" id="url" name="url"><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
