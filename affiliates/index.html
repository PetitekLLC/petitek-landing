<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Form - Step 1</title>
  <script>
  function validateForm() {
    let partnerType = document.getElementById("partnerType").value;
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let email = document.getElementById("email").value;
    let url = document.getElementById("url").value;
    let comments = document.getElementById("comments").value;

    if (!partnerType || !name || !phone || !email || !url || !comments) {
      alert("All fields are required. Please fill them out and try again.");
      return false;
    }

    const data = {
      name,
      phone,
      email,
      url,
      comments,
      partnerType
    };

    fetch("https://script.google.com/macros/s/AKfycby0cqC3nOesG6wu6m-pPwd4qNmXQfFf8cNXEz-GqPqdbm8vofcFNBgzyscauOBahakJAw/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (!response.ok) throw new Error("Network response was not OK");
      return response.json();
    })
    .then(result => {
      if (result.status === "Success") {
        alert("Form submitted successfully!");
      } else {
        alert("Error: " + (result.message || "Unknown error"));
      }
    })
    .catch(error => {
      console.error("Request failed", error);
      alert("Submission failed. Check the console for details.");
    });

    return false;
  }
</script>

</head>
<body>
  <h2>Partner Form - Step 1: Contact Info</h2>
  <form onsubmit="return validateForm()">
    <!-- Partner Type Dropdown -->
    <label for="partnerType">I'm interested in partnering as a:</label>
    <select id="partnerType" name="partnerType" required>
      <option value="" disabled selected>Select one...</option>
      <option value="Affiliate">Affiliate</option>
      <option value="Influencer">Influencer</option>
      <option value="Retailer">Retailer / Store</option>
      <option value="Distributor">Distributor</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="url">Website URL:</label><br>
    <input type="text" id="url" name="url" required><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" required></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
