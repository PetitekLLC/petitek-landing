<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partner with Petitek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      padding: 40px 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: #25A8C6;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    label {
      text-align: left;
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .form-section {
      display: none;
      text-align: left;
    }
    .form-section.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .logo {
      text-align: center;
      margin-top: 20px;
    }
    .logo a {
      font-size: 16px;
      font-weight: bold;
      color: #3399CC;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Partner with Chatrbox</h1>
    <p>Whether you're an affiliate, influencer, or sales partner — we’d love to hear how you can help bring Chatrbox to more homes.</p>

    <!-- Unified Form (Part 1 and Part 2 together) -->
    <form id="partnerForm">
      <label for="partnerType">I'm interested in partnering as a:</label>
      <select id="partnerType" name="partnerType" required onchange="showExtraFields()">
        <option value="" disabled selected>Select one...</option>
        <option value="Affiliate">Affiliate</option>
        <option value="Influencer">Influencer</option>
        <option value="Retailer">Retailer / Store</option>
        <option value="Distributor">Distributor</option>
        <option value="Other">Other</option>
      </select>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone (optional)</label>
      <input type="tel" id="phone" name="phone" />

      <div id="customFields"></div>

      <label for="additionalComments">Additional Comments</label>
      <textarea id="additionalComments" name="additionalComments" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="logo">
    <a href="https://petitek.com"><strong>← Petitek Home</strong></a>
  </div>

<script>
  const partnerForm = document.getElementById('partnerForm');
  const customFields = document.getElementById('customFields');

  function showExtraFields() {
    const type = document.getElementById('partnerType').value;
    customFields.innerHTML = "";

    if (type === 'Affiliate') {
      customFields.innerHTML += `
        <label for="affiliatePlatforms">Which platforms do you use?</label>
        <input type="text" id="affiliatePlatforms" name="affiliatePlatforms" placeholder="Instagram, blog, email, etc." />
      `;
    } else if (type === 'Influencer') {
      customFields.innerHTML += `
        <label for="followers">Approx. number of followers</label>
        <input type="number" id="followers" name="followers" />
      `;
    } else if (type === 'Retailer') {
      customFields.innerHTML += `
        <label for="storeName">Store name</label>
        <input type="text" id="storeName" name="storeName" />
        <label for="storeLocation">Store location</label>
        <input type="text" id="storeLocation" name="storeLocation" />
      `;
    } else if (type === 'Distributor') {
      customFields.innerHTML += `
        <label for="website">Company Website</label>
        <input type="url" id="website" name="website" />
      `;
    } else if (type === 'Other') {
      customFields.innerHTML += `
        <label for="contribution">How would you like to help?</label>
        <textarea id="contribution" name="contribution"></textarea>
      `;
    }
  }

  partnerForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(partnerForm);

    fetch("https://script.google.com/macros/s/AKfycbxn0PecETrbm6fZdx4NpDFFdTt8FKJU9KZEvua7y6mtBS1NcllFgKGOWLqBjl9JSgBp7Q/exec", {
      method: "POST",
      body: formData
    })
    .then(() => {
      alert('Thank you for submitting your information!');
      partnerForm.reset();
      customFields.innerHTML = "";
    })
    .catch(error => {
      alert('There was a problem submitting your form.');
      console.error(error);
    });
  });
</script>

</body>
</html>
