<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Form - Step 1</title>
  <script>
    function validateForm() {
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let email = document.getElementById("email").value;
      let url = document.getElementById("url").value;
      let comments = document.getElementById("comments").value;
      let partnerType = document.getElementById("partnerType").value;

      if (name == "" || phone == "" || email == "" || url == "" || comments == "" || partnerType == "") {
        alert("All fields are required. Please fill them out and try again.");
        return false;
      }

      // Prepare the data to send to Google Sheets via POST request
      var data = {
        name: name,
        phone: phone,
        email: email,
        url: url,
        comments: comments,
        partnerType: partnerType
      };

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://script.google.com/macros/s/AKfycbxO-wc2_oqvKM4vPl_p5uW2ZAj__6frkgnkACa9WXiUG-HtjDYLLmJCzAZLOb3G-iki3A/exec", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          alert("Form submitted successfully!");
        }
      };
      xhr.send(JSON.stringify(data));

      return false; // Prevent default form submission
    }
  </script>
</head>
<body>
  <h2>Partner Form - Step 1: Contact Info</h2>
  <form onsubmit="return validateForm()">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="url">Website URL:</label><br>
    <input type="text" id="url" name="url" required><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" required></textarea><br><br>

    <!-- Partner Type Dropdown -->
    <label for="partnerType">I'm interested in partnering as a:</label>
    <select id="partnerType" name="partnerType" required>
      <option value="" disabled selected>Select one...</option>
      <option value="Affiliate">Affiliate</option>
      <option value="Influencer">Influencer</option>
      <option value="Retailer">Retailer / Store</option>
      <option value="Distributor">Distributor</option>
      <option value="Other">Other</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
