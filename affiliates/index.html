<!DOCTYPE html>
<html>
<head>
  <title>Petitek Partner Form</title>
</head>
<body>
  <h2>Partner Submission Form</h2>
  <form action="https://script.google.com/macros/s/AKfycbxLVNt7PCHBb8o_gRWQHv_So5h1OnXRLLhPWvURkKMbWncfMXOTzltBvtccuRMapcxf/exec" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    
    <label>Profile Type:
      <select name="profileType" required>
        <option value="">Select One</option>
        <option>Influencer</option>
        <option>Retailer</option>
        <option>Affiliate</option>
        <option>Distributor</option>
        <option>Technology Partner</option>
        <option>Other</option>
      </select>
    </label><br><br>

    <label>Name: <input type="text" name="name" required></label><br><br>
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>Phone Number: <input type="text" name="phone" required></label><br><br>
    <label>Location: <input type="text" name="location" required></label><br><br>
    <label>Website or Social Handle: <input type="text" name="url" required></label><br><br>
    <label>Comments: <textarea name="comments" required></textarea></label><br><br>

    <input type="submit" value="Submit">
  </form>

  <!-- Hidden iframe for form response -->
  <iframe name="hidden_iframe" style="display:none;" onload="if(submitted){alert('Thanks! Your info has been received.');}"></iframe>

  <script>var submitted = false;</script>
</body>
</html>
