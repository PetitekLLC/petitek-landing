<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Form - Step 1</title>
  <script>
    function validateForm() {
      let partnerType = document.getElementById("partnerType").value;
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let email = document.getElementById("email").value;
      let url = document.getElementById("url").value;
      let comments = document.getElementById("comments").value;

      if (partnerType == "" || name == "" || phone == "" || email == "" || url == "" || comments == "") {
        alert("All fields are required. Please fill them out and try again.");
        return false;
      }

      var data = {
        name: name,
        phone: phone,
        email: email,
        url: url,
        comments: comments,
        partnerType: partnerType
      };
      
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://script.google.com/macros/s/AKfycbxSjSYqxpY6LIiPV0NkhM-7n_ZifEK9OcYVT0GIVAYaLJ9dn83_OE9H9jMoY0lffcgSGw/exec", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            alert("Form submitted successfully!");
            document.querySelector("form").reset();
          } else {
            alert("There was an error submitting the form. Please try again.");
          }
        }
      };
      xhr.send(JSON.stringify(data));
      return false;
    }
  </script>
</head>
<body>
  <h2>Partner Form - Step 1: Contact Info</h2>
  <form onsubmit="return validateForm()">
    <label for="partnerType">I'm interested in partnering as a:</label>
    <select id="partnerType" name="partnerType" required>
      <option value="" disabled selected>Select one...</option>
      <option value="Affiliate">Affiliate</option>
      <option value="Influencer">Influencer</option>
      <option value="Retailer">Retailer / Store</option>
      <option value="Distributor">Distributor</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="url">Website URL:</label><br>
    <input type="text" id="url" name="url" required><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" required></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
