<form id="step1Form">
  <label for="name">Your Name</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required />

  <label for="partnerType">I'm interested in partnering as a:</label>
  <select id="partnerType" name="partnerType" required>
    <option value="" disabled selected>Select one...</option>
    <option value="Affiliate">Affiliate</option>
    <option value="Influencer">Influencer</option>
    <option value="Retailer">Retailer / Store</option>
    <option value="Distributor">Distributor</option>
    <option value="Other">Other</option>
  </select>

  <button type="submit">Next</button>
</form>

<div id="step2Section" style="display:none; margin-top: 30px;">
  <!-- We'll populate this with Step 2 later -->
  <p>✅ Thanks! Please tell us more below.</p>
</div>

<script>
  const step1Form = document.getElementById('step1Form');
  const step2Section = document.getElementById('step2Section');

  step1Form.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new URLSearchParams(new FormData(step1Form));

    fetch("https://script.google.com/macros/s/AKfycbxO-wc2_oqvKM4vPl_p5uW2ZAj__6frkgnkACa9WXiUG-HtjDYLLmJCzAZLOb3G-iki3A/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: formData
    })
    .then(() => {
      step1Form.style.display = "none";
      step2Section.style.display = "block";
    })
    .catch(error => {
      alert("❌ Something went wrong. Please try again.");
      console.error(error);
    });
  });
</script>
