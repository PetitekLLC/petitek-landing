<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner with Petitek</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #25A8C6;
      color: #000;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 40px 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .hero {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .title-box {
  text-align: center;
  padding: 10px 20px 0;
  margin-bottom: 20px; /* or 30px if you want more space */
}

   .title-box h1 {
  font-size: clamp(2rem, 4vw, 2.75rem); /* 32px – 44px */
  margin: 0;
  color: #25A8C6;
}
 
.copy-box {
  font-size: clamp(1.25rem, 2.25vw, 1.5rem); /* 20px – 24px */
  line-height: 1.6;
  text-align: left;
  padding: 0 20px 20px;
  max-width: 600px;
  margin: 0 auto;
}


    .form-card {
      background: transparent;
      color: #000;
      max-width: 800px;
      margin: 0 auto 40px;
     padding: 40px 20px 20px;

    }

    .form-card label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    .form-card input, .form-card select, .form-card textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-card button {
      background: #25A8C6;
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: block;
      width: 200px;
      text-align: center;
    }

    .form-card button:hover {
      background: #1c8baa;
    }

    .return-link {
      text-align: center;
      margin-bottom: 40px;
    }

    .return-link a {
      color: #25A8C6;
      text-decoration: underline;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .title-box h1 {
        font-size: 1.6em;
      }

      .copy-box {
        font-size: 0.95em;
      }

      .form-card {
        padding: 15px;
      }

      .form-card input,
      .form-card select,
      .form-card textarea {
        font-size: 0.95em;
        padding: 8px;
      }

      .form-card button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="padding: 0;">
      <img class="hero" src="/images/hero.webp" alt="Hero Image">
    </div>

    <div class="title-box">
      <h1>We're Interested In Working With You!</h1>
    </div>

    <div class="copy-box">
      Thank you for your interest in partnering with Petitek and we'd love to hear from you. Please complete the contact information and we'll get back to you as soon as we can. Thank you! Woof! Meow!
    </div>

    <div class="form-card">
      <div id="form-alert" style="color: red; min-height: 1.5em; font-weight: bold;"></div>
      <form action="https://script.google.com/macros/s/AKfycbyS9UEN4P85quNxQRs7P9dgHCgQSKvdp2LqmvM0oD8zucFJ9-I-Zxg1bCMaFmWJkxD7/exec" method="POST" target="hidden_iframe" onsubmit="return validateForm();">
        <label for="profileType">Profile Type:</label>
        <select id="profileType" name="profileType" required>
          <option value="">Select One</option>
          <option>Influencer</option>
          <option>Retailer</option>
          <option>Affiliate</option>
          <option>Distributor</option>
          <option>Technology Partner</option>
          <option>Other</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="given-name" required>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" autocomplete="organization" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" autocomplete="tel" inputmode="tel" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" autocomplete="address-line1" required>

        <label for="url">Website or Social Handle:</label>
        <input type="text" id="url" name="url" autocomplete="url" inputmode="url" required>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <input type="hidden" name="secret" value="chatrbox-partner-2121" />

        <button type="submit">Submit</button>
      </form>

      <script>
        var submitted = false;

        function validateForm() {
          const form = document.querySelector("form");
          const alertBox = document.getElementById("form-alert");
          const button = form.querySelector("button[type='submit']");
          let valid = true;

          alertBox.textContent = ''; // Clear previous alert
          button.disabled = false;
          button.innerText = 'Submit';

          for (const field of form.querySelectorAll("input[required], select[required]")) {
            if (!field.value.trim()) {
              alertBox.textContent = `Please fill out the ${field.previousElementSibling.textContent.replace(':', '')}.`;
              field.focus();
              valid = false;
              break;
            }
          }

          if (valid) {
            submitted = true;
            button.disabled = true;
            button.innerText = 'Sending…';
            return true;
          } else {
            return false;
          }
        }

        window.handleSubmission = function () {
          if (submitted) {
            alert('Thanks! Your info has been received. Look for our Confirmation Email.');
            document.querySelector("form").reset();
            submitted = false;
            const button = document.querySelector("button[type='submit']");
            button.innerText = 'Submit';
            button.disabled = false;
          }
        };
      </script>

      <iframe name="hidden_iframe" style="display:none;" onload="handleSubmission()"></iframe>
    </div>

    <div class="return-link">
      <a href="https://petitek.com">← Return to Petitek.com</a>
    </div>
  </div>

  <div style="text-align: center; font-size: 14px; color: white; padding-bottom: 20px;">
    &copy; 2025 Petitek LLC. All rights reserved.
  </div>
</body>
</html>
